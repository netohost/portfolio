<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Converter</title>
  
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <header>
        <h1>$DevConverter</h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                     <label for="">Valor à ser convertido (R$)</label>
                     <input type="number"
                     placeholder="R$20,00"
                     id="value-real"
                     nome="value-real"
                     max="1000000">
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                    <select id="currency">
                        <option value="">Selecione</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dólar</option>
                    </select>
               </div>
            </section>

            <button id="submit">Converter</button>
        </form>

        <h2 id="result"></h2>

    </main>

    <footer>
        <span>
            &copy; $DevConverter, 2023. Todos os direitos reservados.
        </span>
    </footer>
</body>

  <!--JavaScript-->
  <script src="script.js"></script>

</html>
